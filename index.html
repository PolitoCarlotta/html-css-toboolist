<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header class="page-header">
        <img class="logo" src="./img/Toboolist-logo.jpg" alt="toboolist logo">

    </header>
    <main>
        <div class="container">
            <div class="main-content">
                <div class="main-button">
                    <button class="button-task">Add Task </button>
                    <button class="button-section">Add Section</button>
                </div>
                <div class="main-list">
                    <ul>
                        <li>
                            <strong>&#9660;New Task</strong>
                            <ol></ol>
                                <span class="check-mark">&checkmark;</span>
                                Quarterly Newsletter 
                                <mark class="editorial">Editorial</mark>
                            </ol>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <strong>&#9660;Today</strong>
                        </li>

                    </ul>
                    <ul></ul>
                    

                </div>
        </div>
    </main>
    
</body>
</html>
